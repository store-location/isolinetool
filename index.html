<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoline Tool</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Isoline Tool</h1>
    
    <!-- File Upload -->
    <label for="file">Upload CSV:</label>
    <input type="file" id="file" accept=".csv"><br><br>

    <!-- Manual Inputs -->
    Latitude: <input type="text" id="latitude" placeholder="Enter Latitude">
    Longitude: <input type="text" id="longitude" placeholder="Enter Longitude"><br><br>
    Time (seconds): <input type="text" id="time" placeholder="Time in Seconds">
    Travel Mode: 
    <select id="travelMode">
        <option value="foot-walking">Walking</option>
        <option value="driving-car">Driving</option>
    </select><br><br>
    <button onclick="generateIsolines()">Generate Isolines</button><br><br>

    <!-- Download KML -->
    <button id="downloadBtn" onclick="downloadKML()">Download KML</button><br><br>
    
    <!-- Map -->
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Add your OpenRouteService API key -->
    <script>
        const apiKey = '5b3ce3597851110001cf624856b457044e134081bf40f7428b9a1c68'; // Replace with your actual key

        // Initialize the map
        var map = L.map('map').setView([23.956239805959047, 45.13377153863298], 6); // Default view set to Dubai

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let locations = [];
        let isolineData = [];

        document.getElementById('downloadBtn').style.display = 'none'; // Hide download button initially

        // Handle file upload
        document.getElementById('file').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var csv = e.target.result;
                var rows = csv.split('\n').map(row => row.split(','));
                
                // Loop through all locations and store them
                for (let i = 1; i < rows.length; i++) {
                    var lat = rows[i][1]; // Latitude
                    var lng = rows[i][2]; // Longitude
                    var name = rows[i][0]; // Name or label from the CSV (assuming the name is in the first column)

                    if (lat && lng) {
                        locations.push({ lat: lat, lng: lng, name: name });
                    }
                }
                console.log('Locations:', locations);
            };
            reader.readAsText(file);
        });

        // Function to generate isolines for all locations
        function generateIsolines() {
            var time = document.getElementById('time').value;
            var travelMode = document.getElementById('travelMode').value;

            if (locations.length === 0) {
                console.error('No locations available! Make sure the file is uploaded and processed.');
                return;
            }

            locations.forEach(location => {
                generateIsoline(location.lat, location.lng, time, travelMode, location.name);
            });
        }

        // Function to generate an isoline for each location and extract polygon coordinates
        function generateIsoline(lat, lng, time, travelMode, name) {
            var url = `https://api.openrouteservice.org/v2/isochrones/${travelMode}`;
            var data = {
                locations: [[lng, lat]],
                range: [time]
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': apiKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                var isoline = L.geoJSON(data).addTo(map);
                isoline.bindTooltip(name, { permanent: false, direction: 'top' }); // Show name on hover
                map.fitBounds(isoline.getBounds());

                // Extracting the polygon coordinates properly
                var coordinates = data.features[0].geometry.coordinates; // Adjusted access to coordinates
                var polygonData = {
                    name: name,
                    coordinates: coordinates
                };

                isolineData.push(polygonData);
                console.log('Polygon coordinates for', name, polygonData);

                // Show the download button once isolines are generated
                document.getElementById('downloadBtn').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to convert isolineData to KML and trigger download
        function downloadKML() {
            if (isolineData.length === 0) return;

            let kmlContent = `<?xml version="1.0" encoding="UTF-8"?>\n<kml xmlns="http://www.opengis.net/kml/2.2">\n<Document>\n`;

            isolineData.forEach(polygon => {
                kmlContent += `<Placemark>\n<name>${polygon.name}</name>\n<Polygon>\n<outerBoundaryIs>\n<LinearRing>\n<coordinates>\n`;

                polygon.coordinates[0].forEach(coord => {
                    kmlContent += `${coord[0]},${coord[1]}\n`; // Excludes altitude
                });

                kmlContent += `</coordinates>\n</LinearRing>\n</outerBoundaryIs>\n</Polygon>\n</Placemark>\n`;
            });

            kmlContent += `</Document>\n</kml>`;

            // Create a download link and trigger the download
            var blob = new Blob([kmlContent], { type: 'application/vnd.google-earth.kml+xml' });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "isoline_data.kml";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
