<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoline Tool</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Isoline Tool</h1>
    
    <!-- File Upload -->
    <label for="file">Upload CSV:</label>
    <input type="file" id="file" accept=".csv"><br><br>

    <!-- Manual Inputs -->
    Latitude: <input type="text" id="latitude" placeholder="Enter Latitude">
    Longitude: <input type="text" id="longitude" placeholder="Enter Longitude"><br><br>
    Time (seconds): <input type="text" id="time" placeholder="Time in Seconds">
    Travel Mode: 
    <select id="travelMode">
        <option value="foot-walking">Walking</option>
        <option value="driving-car">Driving</option>
    </select><br><br>
    <button onclick="generateIsoline()">Generate Isoline</button><br><br>
    
    <!-- Map -->
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Add your OpenRouteService API key -->
    <script>
        const apiKey = '5b3ce3597851110001cf624856b457044e134081bf40f7428b9a1c68'; // Replace with your actual key

        // Initialize the map
        var map = L.map('map').setView([25.276987, 55.296249], 10); // Default view set to Dubai

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to parse CSV and generate isoline
        function generateIsoline() {
            var lat = document.getElementById('latitude').value;
            var lng = document.getElementById('longitude').value;
            var time = document.getElementById('time').value;
            var travelMode = document.getElementById('travelMode').value;

            var url = `https://api.openrouteservice.org/v2/isochrones/${travelMode}`;
            var data = {
                locations: [[lng, lat]],
                range: [time]
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': apiKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
                map.fitBounds(L.geoJSON(data).getBounds());
            })
            .catch(error => console.error('Error:', error));
        }

        // Handle file upload
        document.getElementById('file').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var csv = e.target.result;
                var rows = csv.split('\n').map(row => row.split(','));

                // Assuming first row is header, process second row
                var lat = rows[1][1]; // Latitude
                var lng = rows[1][2]; // Longitude
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
