<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoline Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Isoline Tool</h1>
    <div>
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" step="any" placeholder="Enter Latitude" required>
        <label for="lng">Longitude:</label>
        <input type="number" id="lng" step="any" placeholder="Enter Longitude" required><br><br>

        <label for="time">Time (seconds):</label>
        <input type="number" id="time" placeholder="Time in Seconds" required>
        <label for="mode">Travel Mode:</label>
        <select id="mode">
            <option value="foot-walking">Walking</option>
            <option value="driving-car">Car</option>
        </select><br><br>

        <button id="generate">Generate Isoline</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        // Step 2: Initialize the Leaflet map
        var map = L.map('map').setView([25.276987, 55.296249], 13); // Dubai center by default

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Step 3: Function to make API call and draw the isoline
        function getIsoline(lat, lng, time, mode) {
            const apiKey = 'your-openrouteservice-api-key'; // Replace with your free API key

            const data = {
                locations: [[lng, lat]],
                range: [time], // Time in seconds
                range_type: 'time',
                profile: mode
            };

            axios.post(`https://api.openrouteservice.org/v2/isochrones/${mode}`, data, {
                headers: {
                    'Authorization': 5b3ce3597851110001cf624856b457044e134081bf40f7428b9a1c68,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                const isoline = response.data;

                // Remove any existing layers before drawing a new one
                map.eachLayer(layer => {
                    if (!!layer.toGeoJSON) {
                        map.removeLayer(layer);
                    }
                });

                // Draw new isoline
                L.geoJSON(isoline).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching isoline:', error);
            });
        }

        // Step 4: Event listener for generating isoline
        document.getElementById('generate').addEventListener('click', function() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            const time = parseInt(document.getElementById('time').value);
            const mode = document.getElementById('mode').value;

            if (lat && lng && time && mode) {
                getIsoline(lat, lng, time, mode);
            } else {
                alert('Please fill all the fields');
            }
        });
    </script>
</body>
</html>
